
<ion-header>
  <ion-navbar>
    <ion-title color="dark">Enredeços</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark"  (click)="fechar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="conteudo-endereco" padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img width="77px" height="74px" src="../../assets/imgs/icon-casa.png">
      </ion-avatar>
      <h2>Finn</h2>
      <h3>Don't Know What To Do!</h3>
      <p>I've had a pretty messed up day. If we just...</p>
    </ion-item>
  </ion-list>

  <button clear block class="btn-add" color="dark" ion-button icon-start>
    <ion-icon name="add"></ion-icon>
    Adicionar endereço
    
  </button>
  <button ion-button block  (click)="usarEndereco()" class="btn-usar" >Usar esse endereço</button>

</ion-content>
