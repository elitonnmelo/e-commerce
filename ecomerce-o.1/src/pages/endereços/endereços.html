
<ion-header>
  <ion-navbar class="conteudo-endereco">
    <ion-title color="dark" class="toolbar-title">Enredeços</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark"  (click)="fechar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="conteudo-endereco" padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img width="77px" height="74px" src="../../assets/imgs/icon-casa.png">
      </ion-avatar>
      <h2>Rua: Raimundo Nonato Uchôa </h2>
      <h3>nº 151</h3>
      <h3>Boa Viagem</h3>
      <p>63870-000</p>
      <p>Casa</p>
    </ion-item>
  </ion-list>

  <button clear block class="btn-add" (click)="addEndereco()" color="dark" ion-button icon-start>
    <ion-icon name="add"></ion-icon>
    Adicionar endereço
    
  </button>
  <button ion-button block  (click)="usarEndereco()" class="btn-usar" >Usar esse endereço</button>

</ion-content>
