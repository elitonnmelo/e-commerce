<ion-header>
  <ion-navbar transparent>
    <ion-title>Recuperar senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="conteudo-recuperar">
  <ion-grid class="grid-logo">
    <ion-row aling-items-center justify-content-center>
      <ion-col col-12 align-self-center>
        <img src="../../assets/imgs/logo-cids.png">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row align-items-center justify-content-center>
      <ion-col align-self-center col-12 col-lg-4 col-xl-4>
        <h1>Recuperar senha</h1>
        <h3>Escreva um e-mail para enviarmos 
          as instruções de como criar 
          sua nova senha</h3>

        <ion-list>

          <ion-item class="margin-input-top">
            <ion-label floating>E-mail</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
          </ion-item>

          <button ion-button block  (click)="recuperar()" class="margin-btn-top btn">Enviar</button>

        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
