<ion-header>
  <ion-navbar transparent>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="conteudo-cadastro">
  <ion-grid class="grid-logo">
    <ion-row aling-items-center justify-content-center>
      <ion-col col-12 align-self-center>
        <img src="../../assets/imgs/logo-cids.png">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <ion-col align-self-center col-12 col-lg-4 col-xl-4>
        <h1>Cadastre-se</h1>

        <ion-list class="conteudo-input">

          <ion-item class="margin-input-top1">
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="nome" ></ion-input>
          </ion-item>

          <ion-item class="margin-input-top">
            <ion-label floating>E-mail</ion-label>
            <ion-input type="text" [(ngModel)]="email" ></ion-input>
          </ion-item>
        
          <ion-item class="margin-input-top">
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" [(ngModel)]="senha"></ion-input>
          </ion-item>
          <ion-item class="margin-input-top">
            <ion-label floating>Confirmar senha</ion-label>
            <ion-input type="password" [(ngModel)]="confirmarSenha"></ion-input>
          </ion-item>

          <button ion-button block  (click)="cadastrarFS()" class="margin-btn-top btn">Finalizar</button>
        
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
