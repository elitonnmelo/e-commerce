<ion-header>
  <ion-navbar color='green'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

      <ion-buttons end>
        <button ion-button color="light" clear>
          <ion-icon end name="ios-search" ></ion-icon>
        </button>
        <button ion-button color="light" clear (click)='abrirFiltro()'>
          <ion-icon name="md-funnel"></ion-icon>
        </button>
        <button ion-button color="light" clear (click)='abrirCarrinho()'>
          <ion-icon name="md-cart"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <h2>Categorias</h2>

  <div>
    <ion-slides #slides class="slider">
      <ion-slide *ngFor="let categoria of categorias" >
        <ion-card class="card-cat">
          <img src="{{ categoria.img }}" />
          <h4>{{ categoria.nome }}</h4>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>

  <h2 class="h2-2">Mais vendidos</h2>




  <ion-row class="favorite-items">

    <ion-col col-6 class="ion-text-left padding-left0" >
      <ion-card class="card-produto">
        <ion-buttons end>
          <button ion-button icon-only clear class="favorito">
            <ion-icon color='dark' name="md-star-outline"></ion-icon>
          </button>
        </ion-buttons>
        <div (click)='abrirDetalhes()'>
          <img class="img-produto" src="../../assets/imgs/background-leite.jpg" />
        </div>
        <div (click)='abrirDetalhes()'>
          <p class="nomeP">Leite</p>
          <p>Leite de vaca fresco</p>
          <p>R$ 4,00/L</p>
        </div>
      </ion-card>
    </ion-col>

  </ion-row>

</ion-content>
