<ion-header>
  <ion-navbar class="conteudo-addEndereco">
    <ion-title color="dark" class="toolbar-title">{{titulo}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark"  (click)="fechar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="conteudo-addEndereco" padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Rua</ion-label>
      <ion-input type="text" [(ngModel)]="item.rua"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Bairro</ion-label>
      <ion-input type="text" [(ngModel)]="item.bairro"></ion-input>
    </ion-item><ion-item>
      <ion-label floating>Cidade</ion-label>
      <ion-input type="text" [(ngModel)]="item.cidade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Complemento</ion-label>
      <ion-input type="text" [(ngModel)]="item.complemento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Numero</ion-label>
      <ion-input type="text" [(ngModel)]="item.numero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Latitude</ion-label>
      <ion-input type="text" [(ngModel)]="item.lat"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Longitude</ion-label>
      <ion-input type="text" [(ngModel)]="item.lng"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>UF</ion-label>
      <ion-input type="text" [(ngModel)]="item.uf"></ion-input>
    </ion-item>

  </ion-list>


  <button ion-button  (click)="salvar()" class="btn-salvar" >Salvar</button>
  <button ion-button  color="danger" (click)="excluir()" *ngIf="itemID !== undefined" class="btn-excluir">Excluir</button>

</ion-content>
