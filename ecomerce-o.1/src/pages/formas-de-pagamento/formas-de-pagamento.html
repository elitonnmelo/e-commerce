<ion-header>
  <ion-navbar class="conteudo-pagamento">
    <ion-title color="dark" class="toolbar-title">Método de Pagemento</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark"  (click)="fechar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="conteudo-pagamento" padding>
  <ion-list>
    <ion-item *ngFor="let item of itemArr" (click)="editItem(item)">
      <ion-avatar item-start>
        <img width="77px" height="74px" src="../../assets/imgs/icon-cartao.png">
      </ion-avatar>
      <h2>Cartão de {{item.value.selecionarTipo}}</h2>
      <h2>{{item.value.nome}}</h2>
      <h3>Nº {{item.value.numero}}</h3>
      <h3>{{item.value.validade}}</h3>
  
    </ion-item> 
    <ion-item (click)="usarBoleto()">
      <ion-avatar item-start>
        <img width="100px" height="94px" src="../../assets/imgs/icon-boleto.png">
      </ion-avatar>
      <h2>Boleto Bancário</h2>
      
    </ion-item> 
  </ion-list>

  <button clear block class="btn-add" (click)="addItem()" color="dark" ion-button icon-start>
    <ion-icon name="add"></ion-icon>
    Adicionar Cartão
    
  </button>
  
</ion-content>
