<ion-header no-border>
  <ion-navbar transparent>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid class="grid-logo">
    <ion-row aling-items-center justify-content-center>
      <ion-col col-12 align-self-center>
        <img src="assets/imgs/logo-cids.png">
      </ion-col>
    </ion-row>
  </ion-grid>
  

  <ion-grid class="grid-list">
    <ion-row align-items-center justify-content-center>
      <ion-col align-self-center col-12 col-lg-4 col-xl-4>
        
        <h1 class="main-title">Login</h1>

        <ion-list >
    
          <ion-item>
            <ion-label class="input-title" stacked>E-mail</ion-label>
            <ion-input class="input-form" type="email" [(ngModel)]="email"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label class="input-title" stacked>Senha</ion-label>
            <ion-input class="input-form" type="password" [(ngModel)]="senha"></ion-input>
          </ion-item>

          <button class="password" ion-button block clear outline (click)="esqueciSenha()">Recuperar senha? Clique aqui</button>
      
          <button ion-button block (click)="entrar()" class="action-button" >Entrar</button>

          <h2 class="register-text">Ainda nÃ£o possui uma conta?</h2>
          <button class="register" ion-button block clear outline (click)="cadastro()">Cadastre-se aqui</button>
          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
