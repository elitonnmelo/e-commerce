<ion-header>
  <ion-navbar class="conteudo-selecionar-endereco">
    <ion-title color="dark" class="toolbar-title">Selecionar Enredeços</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark"  (click)="fechar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="conteudo-selecionar-endereco" padding>
  <ion-list>
    <ion-item *ngFor="let item of itemArr" (click)="usarEndereco(item)">
      <ion-label>
        <ion-avatar item-start>
            <img width="77px" height="74px" src="../../assets/imgs/icon-casa.png">
          </ion-avatar>
          <h2>{{item.value.rua}}</h2>
          <h3>Nº {{item.value.numero}}</h3>
          <h3>{{item.value.cidade}}</h3>
          <p>Longitude: {{item.value.lng}} | Latitude: {{item.value.lat}}</p>
      </ion-label>
      <ion-radio value="enderecoSelecionado" ></ion-radio>
    </ion-item> 
  </ion-list>
  <button ion-button block (click)="usarEndereco()" class="btn-usar">Usar Esse Endereço</button>
</ion-content>
