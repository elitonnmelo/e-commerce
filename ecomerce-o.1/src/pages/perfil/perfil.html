<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

<ion-header >
  <ion-navbar color='green' >
    <button ion-button menuToggle>
      <ion-icon color="light" name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only right (click)="logout()">
        <ion-icon color="light" name="exit"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-list >


    <ion-item class="conteudo-input">

      <ion-avatar class="img-center" item-start>
        <img  [src]="foto">
        <ion-input type="text" class="text-input" [(ngModel)]="item.nome" ></ion-input>

        <input type="file" #fileUserPhoto style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />



        <ion-list>
          <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
            {{ item }}
          </button>
        </ion-list>

      </ion-avatar>

    </ion-item>
  </ion-list>


</ion-content>
