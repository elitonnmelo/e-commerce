<ion-header>
  <ion-navbar color="green">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Finalizar compra
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Endereço para entrega</h2>

  <div class="card-items">

    <ion-card>

       <ion-card-content>
         <div class="item-img">
           <img src="../../assets/imgs/icon-casa.png">
         </div>

         <div class="item-info">
           <p>Rua Maria nº 97</p>
           <p>Boa Viagem, CE</p>
           <p> 63870000</p>
         </div>
       </ion-card-content>
       <ion-buttons end>
        <button ion-button color="green" clear small (click)='abrirAltEndereco()'>
          Alterar endereço
        </button>
        </ion-buttons>
     </ion-card>
     </div>

     <h2>Metodo de Pagamento</h2>

     <div class="card-items">

      <ion-card>

         <ion-card-content>
           <div class="item-img">
             <img src="../../assets/imgs/icon-cartao.png">
           </div>

           <div class="item-info">
             <p>Lucas R F Melo</p>
             <p>Cartão de numeros finais: 1234</p>
             <ion-list>
              <ion-item>
                <ion-label>Parcelas</ion-label>
                <ion-select [(ngModel)]="parcelas" okText="Ok" cancelText="" >
                  <ion-option value="1x">1x</ion-option>
                  <ion-option value="2x">2x</ion-option>
                  <ion-option value="3x">3x</ion-option>
                  <ion-option value="4x">4x</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
           </div>
         </ion-card-content>
         <ion-buttons end>
          <button ion-button color="green" clear small (click)='abrirAltPagamento()'>
            Alterar forma de pagamento
          </button>
          </ion-buttons>
       </ion-card>
       </div>



</ion-content>

<ion-footer>

  <ion-toolbar >

    <div class="total">

        <p>Sub-total: R$  4,00</p>
      <p>Frete: R$  6,00</p>
      <p>Total: R$  10,00</p>

    </div>
    <button ion-button full class="bttn-border" round color='green' (click)="abrirPagamentoRealizado()">Finalizar compra</button>
  </ion-toolbar>
</ion-footer>
