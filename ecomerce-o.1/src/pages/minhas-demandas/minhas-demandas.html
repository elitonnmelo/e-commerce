

<ion-header >
  <ion-navbar >
    <ion-buttons end>
      <button ion-button icon-only color="dark"  (click)="fechar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="navbar" class="toolbar-title" >Minhas Demandas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="conteudo-demandas" padding>

  <ion-list>
    <ion-item *ngFor="let item of itemArr">
      <ion-avatar item-start>
        <img width="90px" height="90px" src="../../assets/imgs/icon-papel.png">
      </ion-avatar>
      <h2>Pedido n√∫mero {{item.value.numero}}</h2>
      
      <button (click)="verDetalhes()" class="btn-detalhes">Ver detalhes</button>
    </ion-item>  
  </ion-list>
  <button clear block class="btn-add" (click)="addItem()" color="dark" ion-button icon-start>
    <ion-icon name="add"></ion-icon>
    Adicionar demanda
  </button>

</ion-content>
