
<ion-header>
  <ion-navbar color='green'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minhas Demandas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="conteudo-demandas" padding>
  <ion-grid class="grid-list">
    <ion-row align-items-center justify-content-center>
      <ion-col align-self-center col-12 col-lg-4 col-xl-4>
        <ion-list >
          <ion-item *ngFor="let item of itemArr">
            <ion-avatar item-start>
              <img width="90px" height="90px" src="../../assets/imgs/icon-papel.png">
            </ion-avatar>
            <h2>Pedido n√∫mero {{item.value.numero}}</h2> 
            <button (click)="verDetalhes()" class="btn-detalhes">Ver detalhes</button>
          </ion-item>  
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
    
  <button clear block class="btn-add" (click)="addItem()" color="dark" ion-button icon-start>
    <ion-icon name="add"></ion-icon>
    Adicionar demanda
  </button>

</ion-content>
